<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Gym Buddy</title>
</head>

<body>
  <nav>
    <div class="nav-wrapper">
      <a class="brand-logo home">Gym Buddy</a>
      <a href="" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">fitness_center</i></a>
      <ul class="right hide-on-med-and-down">
        <li><a class="logout">logout</a></li>
      </ul>
    </div>
  </nav>
  <!-- responsive nav menu items on page shrink -->
  <ul class="sidenav" id="mobile-demo">
    <li><a class="logout">logout</a></li>
  </ul>

  <div class="container">
    <div class="row" id="messageBoard" style="display:none">
    </div>
  </div>
  <main style="display:none">

    <!-- ------------------------------------------- LANDING ----------------------------------------------- -->
    <div class="collection container" id="landingWindow">
      <a href="" class="collection-item landing-item" id="signInBtn">login</a>
      <a href="" class="collection-item landing-item" id="signUpBtn">sign up</a>
    </div>
    <!-- ------------------------------------------- SIGN UP ----------------------------------------------- -->
    <div class="container" id="signUpWindow" style="display:none">
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <input id="first_name" type="text" class="validate">
              <label for="first_name">First Name</label>
            </div>
            <div class="input-field col s6">
              <input id="last_name" type="text" class="validate">
              <label for="last_name">Last Name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="username" type="text" class="validate">
              <label for="username">username</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="email" type="email" class="validate">
              <label for="email">email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="password" type="password" class="validate">
              <label for="password">Password</label>
              <!-- <span class="helper-text" data-error="wrong" data-success="right">8-16</span> -->
              <span class="helper-text">8-16 characters</span>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="passwordConf" type="password" class="validate">
              <label for="passwordConf">Confirm Password</label>
            </div>
          </div>
          <div class="row">
            <input type="submit" value="Sign Up" id="submitSignUpBtn">
          </div>
          <div class="row">
            <h6 class="hide error" id="signUpErrorMessage">check passwords</h6>
            <h6 class="hide error" id="usernameAlreadyInUse">username already in use</h6>
          </div>
        </form>
      </div>
      <form action="" class="signUpForm"></form>
    </div>
    <!-- ------------------------------------------- LOGIN ------------------------------------------------- -->
    <div class="container" id="loginWindow" style="display:none">
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <input id="loginUsername" type="text" class="validate">
              <label for="loginUsername">username</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="loginPassword" type="password" class="validate">
              <label for="loginPassword">Password</label>
              <!-- <span class="helper-text" data-error="wrong" data-success="right">8-16</span> -->
              <span class="helper-text">8-16 characters</span>
            </div>
          </div>
          <div class="row">
            <input type="submit" value="Login" id="submitLoginBtn">
          </div>
          <div class="row">
            <h6 class="hide error" id="loginFail">wrong username or password</h6>
          </div>
        </form>
      </div>
    </div>
    <!-- ------------------------------------------- HOME -------------------------------------------------- -->
    <div id="homeWindow" style="display:none">
      <h1>userHome</h1>
    </div>
    <!-- ------------------------------------------- EDIT PROFILE ------------------------------------------ -->
    <div id="editProfileWindow" style="display:none">
      <h1>editProfile</h1>
    </div>
    <!-- ------------------------------------------- NEW ROUTINE ------------------------------------------- -->
    <div id="newRoutineWindow" style="display:none">
      <h1>newRoutine</h1>
    </div>

    <!-- ------------------------------------------- EDIT ROUTINE ------------------------------------------ -->
    <div id="editRoutineWindow" style="display:none">
      <h1>editRoutine</h1>
    </div>
    <!-- ------------------------------------------- ACTIVE ROUTINE ---------------------------------------- -->
    <div id="activeRoutineWindow" style="display:none">
      <h1>activeRoutine</h1>
    </div>
  </main>




  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="assets/js/signUp.js"></script>
  <script src="assets/js/login.js"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
